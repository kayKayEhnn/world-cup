<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <base href="<%= htmlWebpackPlugin.options.base %>" />
  <meta name="apple-mobile-web-app-title" content="Russia World Cup 2018">
  <meta name="application-name" content="Russia World Cup 2018">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#5bbad5">
  
  <!-- The following sections make all urls relative as they are handled by -->
  <!-- the `base` tag -->
  <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href="./<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
  <% } %>
  <title>Russia World Cup</title>
</head>

<body>
  <div id="root"></div>
    <% for (var file of htmlWebpackPlugin.files.js) { %>
      <script src="./<%= file %>"></script>
    <% } %>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-143100887-1"
    ></script>
</body>

</html>
